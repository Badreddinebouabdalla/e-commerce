<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav container">
            <div class="logo">E-commerce</div>
            <img class="cart-icon" src="img/shopping-cart.svg" alt="" width="25px">
            <!--  CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <img src="img/cross.svg" alt="" id="close-cart" width="15px">
            </div>
        </div>
    </header>
    <!-- -------  -->
    <section class="shop container" >
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="img/product-8.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 1</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>

            <div class="product-box">
                <img src="img/product-2.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 2</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>

            <div class="product-box">
                <img src="img/product-3.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 3</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>

            <div class="product-box">
                <img src="img/product-7.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 4</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>

            <div class="product-box">
                <img src="img/product-5.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 5</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>

            <div class="product-box">
                <img src="img/product-6.jpg" alt="" class="product-img">
                <h2 class="product-title">Product-title 6</h2>
                <span class="price">25$</span>
                <img src="img/add.svg" alt="" class="add-cart" width="20px">
            </div>
        </div>
        <div class="paymentForm">
            <h2>Payment Information</h2>
            <label for="Name">Name :</label>
            <input type="text" id="Name">
            <label for="tel">Phone Number :</label>
            <input type="tel" name="" id="tel">
            <label for="address">Addresse :</label>
            <input type="text" name="" id="address">
            <label for="wilaya">Wilaya :</label>
            <input type="text" name="" id="wilaya">

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
